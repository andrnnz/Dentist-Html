<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Directorio</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="icon" href="favicon-2.ico">
</head>
<body class="direcBack">
    <div class="hed">
        <img class="direct-imgfloat" src="/Images/question.png">
        <h1 class="tit-direct">¿Qué acción desea tomar?</h1>
    </div>
    <div class="direct-main-container">
        <div class="directContainer">
            <div class="btn-direct-container">
                <h3 class="h3-direct"> Crear una Historia Clínica </h3>
                <button class="btnDirect">
                    <img src="/Images/create-dental-record.png" class="imgbtn">
                </button>
            </div>
        </div>
        <div class="directContainer">
            <div class="btn-direct-container">
                <h3 class="h3-direct"> Buscar un registro existente </h3>
                <button class="btnDirect">
                    <img src="/Images/dental-record.png" class="imgbtn">
                </button>
            </div>
        </div>
        <div class="directContainer">
            <div class="btn-direct-container">
                <h3 class="h3-direct"> Revisar la lista de adeudos </h3>
                <button class="btnDirect">
                    <img src="/Images/bill.png" class="imgbtn">
                </button>
            </div>
        </div>
        <div class="cerrar-sesion">
            <button class="btn-cerrar-sesion" type="submit"> Cerrar Sesión </button>
        </div>
    </div>
    <footer class="foot">
    <p> Dr. X</p>
</footer>
</body>
</html>
