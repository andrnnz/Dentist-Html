<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&family=Noto+Sans+Cherokee:wght@700&family=Poppins:wght@300&family=Saira+Condensed:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="icon" href="favicon-2.ico">

</head>
<body class="background">
    <hr class="rule">
    <div class="presentacion">
        <h1 class="titulo">Erendy Anahí Hernández Pérez</h1>
        <h3> Endodoncista. </h3>
        <img src="/Images/Diente.png">
    </div>
    <hr class="rule">
    <div class="acceso">
        <form class="form" action="/">
            <h3 class="fh3"> Acceso </h3>

            <label class="label"> Usuario </label>
            <input class="inp" type="email" name="suEmail" placeholder="Su Correo Electrónico" required>

            <label class="label"> Contraseña </label>
            <input class="inp" type="password" name="suContra" placeholder="Su Contraseña" required>

            <button class="btn" type="submit"> Acceder </button>
        </form>
    </div>
</body>
</html>
