<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Presupuesto</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="icon" href="favicon-2.ico">
</head>
<body class="back">
<div class="hed">
    <img class="direct-imgfloat" src="/Images/invoice.png">
    <h1 class="tith">Presupuesto</h1>
</div>
<div class="main-container">
    <div class="hed">
        <h3 class="h3-direct"> Andrea Núñez</h3>
    </div>
    <form>
        <ul class="ul">
            <li>
                <table class="table">
                    <tr class="tr">
                        <th class="th"></th>
                        <th class="th">Monto</th>
                        <th class="th">Fecha</th>
                    </tr>
                    <tr class="tr">
                        <td class="td">
                            <p>Abono</p>
                        </td>
                        <td class="td">
                            <input type="number" min="0.00" max="10000.00" step="0.01" class="inpInv" id="AbonoID1">
                        </td>
                        <td class="td">
                            <input type="Date" class="inpInv" id="fechaID1">
                        </td>
                    </tr>
                    <tr class="tr">
                        <td class="td">
                            <p>Resta</p>
                        </td>
                        <td class="td">
                            <input type="number" min="0.00" max="10000.00" step="0.01" class="inpInv" id="restaID1">
                        </td>
                        <td class="td">
                            <input type="Date" class="inpInv" id="fechaRestaID1">
                        </td>
                    </tr>
                    <tr class="tr">
                        <td class="td">
                            <p>Total</p>
                        </td>
                        <td class="td">
                            <input type="number" min="0.00" max="10000.00" step="0.01" class="inpInv" id="AbonoID2">
                        </td>
                        <td class="td">
                            <input type="Date" class="inpInv" id="fechaID2">
                        </td>
                    </tr>


                </table>
            </li>
        </ul>
    </form>
    <div class="btn-regresar-container">
        <a class="btn-regresar" href="historia"> < Historia Clínica </a>
    </div>
    <div class="presupuesto">
        <button class="btnh" type="submit"> Terminar </button>
        <button class="btnh" type="submit"> Actualizar </button>
    </div>
</div>
<footer class="foot">
    <p> CD. Erendy Anahí Hernández Pérez</p>
    <p> Céd. Prof. 8126068</p>
</footer>
</body>
</html>
